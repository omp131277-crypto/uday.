<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rassi Wali Light ðŸ’¡</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background-color: #fff; /* Light off = white background */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    transition: background 0.8s ease;
    overflow: hidden;
  }

.container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  .rope {
    width: 4px;
    height: 300px;
    background: #555;
    transition: transform 0.3s ease;
  }

  .bulb {
    width: 100px;
    height: 140px;
    background: radial-gradient(circle at 50% 35%, #000, #222);
    border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
    position: absolute;
    top: 0;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    transition: all 0.5s ease;
  }

  .bulb::before {
    content: '';
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 45px;
    height: 20px;
    background: #444;
    border-radius: 10px 10px 0 0;
  }

  .bulb::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 12px;
    background: #222;
    border-radius: 0 0 10px 10px;
  }

  .glow {
    background: radial-gradient(circle at 50% 35%, #fff7a1, #ffc107);
    box-shadow: 0 0 100px 50px #ffeb99;
    animation: swing 2s infinite ease-in-out;
  }

  @keyframes swing {
    0% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
  }

  h2 {
    margin-top: 40px;
    color: #333;
    font-family: Arial, sans-serif;
    letter-spacing: 1px;
  }
 </style>
</head>
<body>
  <div class="container">
    <div class="bulb" id="bulb"></div>
    <div class="rope" id="rope"></div>
    <h2>ðŸª¢ Pull the Rope to Turn ON/OFF</h2>
  </div>

  <script>
    const body = document.body;
    const bulb = document.getElementById('bulb');
    const rope = document.getElementById('rope');
    let isOn = false;
    let isPulling = false;

    rope.addEventListener('mousedown', () => {
      isPulling = true;
      rope.style.transform = 'translateY(50px)';
      bulb.style.transform = 'translateY(25px)';
    });

   document.addEventListener('mouseup', () => {
      if (isPulling) {
        isPulling = false;
        rope.style.transform = 'translateY(0)';
        bulb.style.transform = 'translateY(0)';

        // Toggle ON/OFF
        isOn = !isOn;
        if (isOn) {
          bulb.classList.add('glow');
          body.style.background = 'radial-gradient(circle at center, #fff7b2, #ffa500)';
        } else {
          bulb.classList.remove('glow');
          body.style.background = '#fff';
        }
      }
    });
  </script>
</body>
</html>
